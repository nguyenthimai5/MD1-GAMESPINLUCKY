<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="VongQuay.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }

    body {
        display: flex;
        margin-left:1000px;
        height: 100vh;
        overflow: hidden;
        /*nếu chiều cao k đủ chứa thì phần dư sẽ đc dấu đi*/
        background: url("https://thichlaviet.com/wp-content/uploads/2018/04/tai-game-Need-for-Speed-2.jpg");
        background-size: cover;
        /*cover:co vừa với ptu chứa bị cắt đi nếu k vừa
        contain:chỉ co vừa với ptu chứa*/
        background-position: center;
    /*    làm cho hình nền ở giữa*/
    }

    .maninbox {
        position: relative;
        /*không cho phép các tp khác chèn lên*/
        width: 500px;
        height: 500px;
        margin-top: 50px;
    }

    .maninbox:after {
        position: absolute;
        content: "";
        /*thêm nội dung trong ngoặc*/
        width: 32px;
        height: 32px;
        background: url("img/muiten.png") no-repeat;
        /*không lặp lại hình*/
        background-size: 32px;
        right: -30px;
        top: 50%;
        transform: translate(-50%);
    /*    dịch chuyển một vật2d*/
    }
    /*hiện mũi tên*/
    .box {
        width: 100%;
        height: 100%;
        position: relative;
        border-radius: 50%;
        border: 10px solid whitesmoke;
        overflow: hidden;
        /*ẩn phần tràn */
        /**/
        transition: all ease 9s;
    /*    điều kiển tốc độ của vòng quay*/
    }

    span {
        width: 50%;
        height: 50%;
        display: inline-block;
        /*cho phép thiết lập chiều rộng và cao của pt còn inline thì không*/
        position: absolute;
    }

    .span1 {
        clip-path: polygon(0 92%, 100% 50%, 0 8%);
        background-color: lightgreen;
        top: 120px;
        left: 0;
    }

    .span2 {
        clip-path: polygon(100% 92%, 0 50%, 100% 8%);
        background-color: snow;
        top: 120px;
        right: 0;
    }

    .span3 {
        clip-path: polygon(50% 0%, 8% 100%, 92% 100%);
        background-color: lightsteelblue;
        bottom: 0;
        left: 120px;
    }

    .span4 {
        clip-path: polygon(50% 100%, 92% 0, 8% 0);
        background-color: lightcyan;
        top: 0;
        left: 120px;
    }

    .box2 {
        width: 100%;
        height: 100%;
        transform: rotate(-135deg);
    }

    span b {
        width: 65px;
        height: 65px;
        line-height: 65px;
        /*khoảng cách giữ các dòng*/
        border-radius: 50%;
        font-size: 20px;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

    }

    .spin {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 75px;
        height: 75px;
        border-radius: 50%;
        border: 4px solid gray;
        background-color: lightgray;
        box-shadow: 0 5px 30px #000;
        font-weight: bold;
        font-size: 22px;
        z-index: 1000;
    }

    .spin:active{
        width: 70px;
        height: 70px;
        font-size: 20px;
    }

    .stopspin {
        position: absolute;
        top: 550px;
        left: 320px;
        transform: translate(-50%, -50%);
        width: 100px;
        height: 75px;
        border: 4px solid gray;
        background-color: lightgray;
        box-shadow: 0 5px 30px #000;
        font-weight: bold;
        /*độ đậm của phông chữ*/
        font-size: 22px;
        z-index: 1000;
        /*    độ cao của nút nhấn*/
    }

    .stopspin:active{
        width: 70px;
        height: 70px;
        font-size: 20px;
    }

    .maninbox.animate:after {
        animation: animateArrow 0.5s ease infinite;
    }
    audio {
        display: none;
    }

    @keyframes animateArrow {
        50% {
            right: -50px;
        }
    }
</style>
<body>
<div class="maninbox" id="mainbox">
    <div class="box" id="box">
        <div class="box1">
            <span id="1" class="span1"><b>MayBach</b></span>
            <span id="2" class="span2"><b>AstonMartin.</b></span>
            <span id="3" class="span3"><b>Lexus.</b></span>
            <span id="4" class="span4"><b>Porsche</b></span>
        </div>
        <div class="box2">
            <span id="5" class="span1"><b> Mất xe rồi</b></span>
            <span id="6" class="span2"><b>Lamborghini.</b></span>
            <span id="7" class="span3"><b>Ferrari.</b></span>
            <span id="8" class="span4"><b>AuDi</b></span>
        </div>
    </div>
    <button class="spin" onclick="quay()">Spin</button>
    <button class="stopspin" onclick="dung()">Reload</button>
</div>

function shuffle(array) {
        var currentIndex = array.length,
            randomIndex;
        while (0 !== currentIndex) {
            randomIndex = Math.floor(Math.random() * currentIndex);
            console.log("rd----",randomIndex)
            currentIndex--;
            [array[currentIndex], array[randomIndex]] = [
                array[randomIndex],
                array[currentIndex],
            ];
        }

        return array;
